name: Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock httpx
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --maxfail=5 --ignore=tests/integration
    
    - name: Generate test report
      if: always()
      run: |
        pytest tests/ --junitxml=test-results.xml --tb=short --ignore=tests/integration
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub (optional - configure if needed)
      # uses: docker/login-action@v3
      # with:
      #   username: ${{ secrets.DOCKERHUB_USERNAME }}
      #   password: ${{ secrets.DOCKERHUB_TOKEN }}
      run: echo "Docker login disabled - enable if pushing to registry"
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: splitwise-mcp:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker build
      run: |
        # Test that the Docker image can be built successfully
        docker build -t splitwise-mcp-test:latest .
        echo "Docker build successful"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run Ruff linting
      run: ruff check app/ tests/
    
    - name: Run Ruff formatting check
      run: ruff format app/ tests/ --check
    
    - name: Run mypy (optional - may have issues with splitwise types)
      continue-on-error: true
      run: mypy app/ --ignore-missing-imports