name: Test and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-mock httpx

    - name: Wait for MongoDB
      run: |
        until mongosh --host localhost:27017 --eval "db.adminCommand('ping')" > /dev/null 2>&1; do
          echo "Waiting for MongoDB to be ready..."
          sleep 2
        done
    
    - name: Run tests
      env:
        SPLITWISE_API_KEY: "test_key_for_github_actions"
        MONGO_URI: "mongodb://localhost:27017"
        DB_NAME: "splitwise_test"
      run: |
        pytest tests/ -v --tb=short --maxfail=5
    
    - name: Generate test report
      if: always()
      run: |
        pytest tests/ --junitxml=test-results.xml --tb=short
      env:
        SPLITWISE_API_KEY: "test_key_for_github_actions"
        MONGO_URI: "mongodb://localhost:27017"
        DB_NAME: "splitwise_test"
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub (optional - configure if needed)
      # uses: docker/login-action@v3
      # with:
      #   username: ${{ secrets.DOCKERHUB_USERNAME }}
      #   password: ${{ secrets.DOCKERHUB_TOKEN }}
      run: echo "Docker login disabled - enable if pushing to registry"
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: splitwise-mcp:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker build
      run: |
        # Test that the Docker image can be built successfully
        docker build -t splitwise-mcp-test:latest .
        echo "Docker build successful"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
        pip install -r requirements.txt
    
    - name: Run black
      run: black --check --diff app/ tests/
    
    - name: Run isort
      run: isort --check-only --diff app/ tests/
    
    - name: Run flake8
      run: flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run mypy (optional - may have issues with splitwise types)
      continue-on-error: true
      run: mypy app/ --ignore-missing-imports