events {
    worker_connections 1024;
}

http {
    # Upstream to FastMCP server
    upstream mcp_backend {
        server splitwise-mcp:8000;
    }

    server {
        listen 80;
        server_name _;

        # MCP endpoint
        location /mcp {
            # Handle GET requests with 405 Method Not Allowed (MCP-compliant)
            # FastMCP returns 406 which violates MCP spec, so we intercept GET requests
            if ($request_method = GET) {
                add_header Content-Type "application/json" always;
                add_header Allow "POST" always;
                return 405 '{"error":"Method Not Allowed - Use POST for JSON-RPC calls"}';
            }

            # Only proxy non-GET requests (POST, etc.) to FastMCP server
            proxy_pass http://mcp_backend/mcp;
            proxy_http_version 1.1;
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Important: Forward MCP session headers
            proxy_pass_header Mcp-Session-Id;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint (returns 200 OK)
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }
    }
}
