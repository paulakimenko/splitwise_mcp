events {
    worker_connections 1024;
}

http {
    # Upstream to FastMCP server
    upstream mcp_backend {
        server splitwise-mcp:8000;
    }

    server {
        listen 80;
        server_name _;

        # MCP endpoint
        location /mcp {
            # Handle GET requests based on Accept header
            # Allow SSE connections (Accept: text/event-stream) for stateful sessions
            # Block other GET requests with 405 (MCP-compliant for ChatGPT connector)
            if ($request_method = GET) {
                set $reject_get 1;
                
                # Allow SSE connections (case-insensitive match)
                if ($http_accept ~* "text/event-stream") {
                    set $reject_get 0;
                }
                
                # Reject non-SSE GET requests
                if ($reject_get = 1) {
                    add_header Content-Type "application/json" always;
                    add_header Allow "POST" always;
                    return 405 '{"error":"Method Not Allowed - Use POST for JSON-RPC calls"}';
                }
            }

            # Proxy all allowed requests to FastMCP server
            proxy_pass http://mcp_backend/mcp;
            proxy_http_version 1.1;
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Important: Forward MCP session headers
            proxy_pass_header Mcp-Session-Id;
            
            # SSE-specific settings for long-lived connections
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 600s;  # Longer timeout for SSE streams
        }

        # Health check endpoint (returns 200 OK)
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }
    }
}
