events {
    worker_connections 1024;
}

http {
    # Upstream to FastMCP server
    upstream mcp_backend {
        server splitwise-mcp:8000;
    }

    server {
        listen 80;
        server_name _;

        # MCP endpoint
        location /mcp {
            # Return 405 for GET requests (ChatGPT compatibility requirement)
            if ($request_method = GET) {
                return 405 '{"error":"Method Not Allowed","message":"Use POST for MCP requests"}';
            }
            
            # Proxy all requests to FastMCP server
            proxy_pass http://mcp_backend/mcp;
            proxy_http_version 1.1;
            
            # Forward all headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;
            
            # CRITICAL: Always set Accept header for FastMCP compatibility
            # FastMCP requires: "application/json, text/event-stream"
            # Force this header regardless of what client sends
            proxy_set_header Accept "application/json, text/event-stream";
            
            # Important: Forward MCP session headers
            proxy_pass_header Mcp-Session-Id;
            
            # SSE-specific settings for long-lived connections
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 600s;  # Longer timeout for SSE streams
        }

        # Health check endpoint (returns 200 OK)
        location /health {
            access_log off;
            return 200 '{"status":"healthy"}';
            add_header Content-Type application/json;
        }
    }
}
